name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push-server:
    name: Build and Push Server Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Get current branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Get repository name
        run: echo "REPO_NAME=$(echo \"${GITHUB_REPOSITORY#*/}\" | awk '{print tolower($0)}')" >> $GITHUB_ENV

      - name: Set server image tag
        run: echo "SERVER_IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}-server:${{ env.BRANCH_NAME }}" >> $GITHUB_ENV

      - name: Build server Docker image
        run: docker build -t ${{ env.SERVER_IMAGE_TAG }} ./server

      - name: Push server Docker image to GitHub Container Registry
        run: docker push ${{ env.SERVER_IMAGE_TAG }}

  build-and-push-client:
    name: Build and Push Client Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Get current branch name
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Get repository name
        run: echo "REPO_NAME=$(echo \"${GITHUB_REPOSITORY#*/}\" | awk '{print tolower($0)}')" >> $GITHUB_ENV

      - name: Set client image tag
        run: echo "CLIENT_IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}-client:${{ env.BRANCH_NAME }}" >> $GITHUB_ENV

      - name: Build client Docker image
        run: docker build -t ${{ env.CLIENT_IMAGE_TAG }} ./client

      - name: Push client Docker image to GitHub Container Registry
        run: docker push ${{ env.CLIENT_IMAGE_TAG }}
