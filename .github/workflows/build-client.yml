name: Client CI

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/build-client.yml'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    name: Lint & Format Client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm --prefix client/web install

      - name: Lint
        run: pnpm --prefix client/web lint

      - name: Format check
        run: pnpm --prefix client/web format --check

  build-and-push:
    runs-on: ubuntu-latest
    name: Build & Push Client Docker Image
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Get branch and repo info
        run: |
          echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo \"${GITHUB_REPOSITORY#*/}\" | awk '{print tolower($0)}')" >> $GITHUB_ENV
          echo "CLIENT_IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}-client:${{ env.BRANCH_NAME }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ${{ env.CLIENT_IMAGE_TAG }} ./client

      - name: Push Docker image
        run: docker push ${{ env.CLIENT_IMAGE_TAG }}
