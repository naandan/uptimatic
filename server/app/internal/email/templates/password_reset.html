<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; text-align: center; }
        h1 { color: #333; }
        a.button { background-color: #4CAF50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        p { font-size: 16px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <p>Hi {{.Name}}, we received a request to reset your password.</p>
        <p>Please click the button below to set a new password:</p>
        <p><a href="{{.ResetLink}}" class="button">Reset Password</a></p>
        <p>If you didn't request a password reset, you can safely ignore this email.</p>
    </div>
</body>
</html>
